<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Notes talking APP</title>
  <script src="https://kit.fontawesome.com/66aa7c98b3.js" crossorigin="anonymous"></script>   
    <script src="https://kit.fontawesome.com/5eb2c51ffb.js" crossorigin="anonymous"></script>
     <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script> 
</head>
<body>

    <div class="popup-box">
        <div class="popup">
            <div class="content">
                <header>
                    <p>Adicionar Notas</p>
                    <i class="fa-solid fa-xmark"></i>
                </header>
                <form action="#">
                    <p onclick="closeBox()">&times;</p>
                    <div class="row title"><label for="titulo">Título</label><input type="text" name="titulo"></div>
                    <div class="row description">
                        <label for="">Descrição</label>
                    <textarea name="" id="" cols="30" rows="10"></textarea></div>
                    <button>Add Notas</button>
                </form>
            </div>
        </div>
    </div>
    <div class="wrapper">
        <li class="add-box">
            <div class="icon"><i class="fa-solid fa-plus"></i></div>
            <p>Add Nova Nota</p>
        </li>
    </div>
    <script src="js/main.js"></script>
 
</body>
</html>
