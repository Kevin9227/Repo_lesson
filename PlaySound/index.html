<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/master.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Play Sound</title>

</head>

<body>
    <header>   
   <button><a href="ww.google.com">Ficha Técnica</a></button>
   <progress value="" max="100" onclick="carregar()" id="pro"></progress>
    </header>
    <div class="grelha">
        <input type="file" id="myFile" multiple accept=".mp3">
        <img src="s" alt="..." loading="lazy">
        
        <div class="reprodutor">
           
            <div class="somgif">
               
            </div>
            <div class="media">
            <!--    <img src="rodagrif.gif" alt="" width="">-->

                <div class="playlist">
                    <p> </p>
                </div>
                <div class="detalhes">
                    <img src="https://i1.sndcdn.com/artworks-AlkCxNKtoNyprK4d-KMCozg-t500x500.jpg" alt="" >
                    <div class="texto">
                        <h3 id="titulo">Anselmo Ralph</h3>
                        <p>Curtição</p>
                    </div>
                </div>
                <div class="playlist">
                    <div class="container" onclick="myFunction(this)">
                        <div class="bar1"></div>
                        <div class="bar2"></div>
                        <div class="bar3"></div>
                    </div>
                    <div class="lista">
                        <h3>A minha Música</h3>

                    </div>
                </div>
            </div>
        </div>

        <audio id="my-audio" src="https://www.youtube.com/watch?v=sTTNNl-hFf8"></audio>
        <div class="contador">
            <p id="inicio">00:00</p>
            <div class="range">

            </div>
            <p id="final">00:00</p>
        </div>
        <div class="btns">

            <button onclick="pauseAudio()" class="btn "><i class="material-icons" style="font-size:24px">skip_previous</i> </button>
            <button onclick="playAudio()" class="play btn "><i class="material-icons" style="font-size:36px">play_arrow</i> </button>
            <button onclick="avancar()" class="btn "> <i class="material-icons" style="font-size:24px">skip_next</i> </button>
        </div>


    </div>




    <script src="js/media.js">
        function carregar(){
            var obj = document.getElementsById("pro");
            
           for(i =0; i < 100; i++ ){
                obj.value=i;
            }
            
        }
    </script>
</body>

</html>
