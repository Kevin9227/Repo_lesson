<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
.card {
  box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
  max-width: 300px;
  margin: auto;
  text-align: center;
  font-family: arial;
}

.title {
  color: grey;
  font-size: 18px;
}

button {
  border: none;
  outline: 0;
  display: inline-block;
  padding: 8px;
  color: white;
  background-color: #000;
  text-align: center;
  cursor: pointer;
  width: 100%;
  font-size: 18px;
}

a {
  text-decoration: none;
  font-size: 22px;
  color: black;
}

button:hover, a:hover {
  opacity: 0.7;
}
</style>
    <title>CallBack</title>
</head>
<body>
    <div id="caixa1"></div>
    <input type="number" name="" id="no">
    <button type="submit" onclick="fnajax('postagem.php?fname=',cmd1)">Comando1</button>
    <script>
        
        function fnajax(url, funcao){
            let pedido  = new XMLHttpRequest();
            let no= document.getElementById("no").value
            pedido.onreadystatechange   = function(){
                if(this.readyState  == 4 && this.status == 200){
                        funcao(pedido)
                        console.log(pedido)
                }
            }
               
            pedido.open("GET", url+no,true);
            pedido.send()
            
        }
        function cmd1(p){
              
           let texto=p.responseText 
           let resultado =texto.split("<br>")
           document.getElementById("caixa1").innerHTML =`<div class="card">
  <img src="https://www.w3schools.com/w3images/team2.jpg" alt="John" style="width:100%">
  <h1>${resultado[0]}</h1>
  <p class="title">${resultado[3]}</p>
  <p>${resultado[1]}</p>
  <p>${resultado[2]}</p>
  <div style="margin: 24px 0;">
    <a href="#"><i class="fa fa-dribbble"></i></a> 
    <a href="#"><i class="fa fa-twitter"></i></a>  
    <a href="#"><i class="fa fa-linkedin"></i></a>  
    <a href="#"><i class="fa fa-facebook"></i></a> 
  </div>
  <p><button>Contact</button></p>
</div>`
             console.log(resultado)
        }
    </script>
</body>
</html>
