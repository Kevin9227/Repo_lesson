<!DOCTYPE html>
<html lang="pt-pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/master.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

    <title>Perfil | GitHub</title>
</head>

<body>
    <section>

        <div class="perfil">
            <ul class="txt_nome">
                <li><img src="https://github.githubassets.com/images/modules/logos_page/Octocat.png" alt=""></li>
            </ul>
        </div>
        <aside>
            <div class="br_busca">
                <div class="busca">
                    <div class="icone"></div>
                    <div class="entrar">
                        <input type="text" name="" id="mbusca" placeholder="Buscar" value="" onchange="pegar()">
                    </div>
                    <span class="limpar" onclick="document.getElementById('mbusca').value=''"></span>
                </div>


            </div>

        </aside>
        <div class="descricao">
            <ul class="nome_descricao">
                <li><b id="nome">NOME</b></li>
                <li>
                    <p id="descri">Lorem ipsum dolor sit amet consectetur adipisicing elit. Dignissimos, commodi
                        perspiciatis voluptatum delectus assumenda aspernatur.</p>
                </li>
                <li><i class="bi bi-geo-alt-fill"><span id="local"></span></i></li>
            </ul>
        </div>
      <!--   <footer>teste</footer> -->
    </section>

    <script src="js/main.js"></script>
</body>

</html>
